<!DOCTYPE html>
<html>
<head>
	<!-- Initiales Setup fuer die Website -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Dieses Stylesheet setzt die Webseite auf Standard 
		(damit sie immer gelich aussieht egal ob Firefox, Chrome etc.) -->
	<link rel="stylesheet" type="text/css" href="./style/reset.css"/>
	<!-- Dieses Stylesheet ist fuer Leaflet Objekte -->
	<link rel="stylesheet" type="text/css" href="./scripts/leaflet/leaflet.css">
	<!-- Dieses Stylesheet ist fuer eigene Designs -->
	<link rel="stylesheet" type="text/css" href="./style/index.css"/>
		
	<!-- Das Javascript Framework leaflet -->
	<script src="./scripts/leaflet/leaflet.js"></script>

	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

</head>
<body>

	<nav role="navigation" style="z-index: 99;">
		<div id="menuToggle">
		  <!--
		  A fake / hidden checkbox is used as click reciever,
		  so you can use the :checked selector on it.
		  -->
		  <input type="checkbox" />
		  
		  <!--
		  Some spans to act as a hamburger.
		  
		  They are acting like a real hamburger,
		  not that McDonalds stuff.
		  -->
		  <span></span>
		  <span></span>
		  <span></span>
		  
		  <!--
		  Too bad the menu has to be inside of the button
		  but hey, it's pure CSS magic.
		  -->
		  <ul id="menu">
			<a href="#"><li>Home</li></a>
			<a href="#"><li>About</li></a>
			<a href="#"><li>Info</li></a>
			<a href="#"><li>Contact</li></a>
			<a href="https://erikterwan.com/" target="_blank"><li>Show me more</li></a>
		  </ul>
		</div>
	  </nav>

	<div id='map' style="z-index: 0;"></div>

	<!-- dieses Script wird am Ende ausgefuehrt und produziert die Karte -->
	<script src="./scripts/index.js"></script>
</body>
</html>
