<!DOCTYPE html>
<html>
<head>
	<!-- Initiales Setup fuer die Website -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Dieses Stylesheet setzt die Webseite auf Standard 
		(damit sie immer gelich aussieht egal ob Firefox, Chrome etc.) -->
	<link rel="stylesheet" type="text/css" href="./style/reset.css"/>
	<!-- Dieses Stylesheet ist fuer Leaflet Objekte -->
	<link rel="stylesheet" type="text/css" href="./scripts/leaflet/leaflet.css">
	<!-- Dieses Stylesheet ist fuer eigene Designs -->
	<link rel="stylesheet" type="text/css" href="./style/index.css"/>
	<!-- Dieses Stylesheet ist die Buttons -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> 
		
	<!-- Das Javascript Framework leaflet -->
	<script src="./scripts/leaflet/leaflet.js"></script>

	<!-- Script und Stylesheet vom CDM fuer den Fullscreen Mode -->

	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

	<!-- Script und Stylesheet fuer Menu Button -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

	<!-- Script und Stylesheet fuer Sidebar -->
	<script src='./scripts/L.Control.Sidebar.js'></script>
	<link href='style/L.Control.Sidebar.css' rel='stylesheet' />

	

</head>
<body>
	<div id="sidebar">
		<h1>Menu</h1>
		<ul id="menu">
			<a href="#"><li>Home</li></a>
			<a href="#"><li>About</li></a>
			<a href="#"><li>Info</li></a>

		  </ul>
	</div>

	<div id='map'></div>

	<!-- dieses Script wird am Ende ausgefuehrt und produziert die Karte -->
	<script src="./scripts/index.js"></script>
</body>
</html>
